<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Loan Approval Model</title>

</head>
<style>
   body {
    background-image: url("static/l2.png");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  .form-container {
    display: flex;
    margin-top: 40px;
    padding: 10px;
    margin-left:700px;
    
  }

 .form-box {
    background-color: rgba(245, 245, 245, 0.80);
    box-shadow: 5px 10px 18px #888888;
    padding: 20px;
  }

  .header {
    background-color: #17a2b8;
    padding: 10px;
    font-size: xx-large;
  }
</style>
<body>

<div class="form-container">

    <div class="form-box col-md-9">

      <h3 class="header text-center mb-4">Loan Prediction Model</h3>
      <form action="{{ url_for('analyze')}}" method="POST">
    <p> <b>This model is created to predict if you qualify to get a certain amount of loan or not.</b> <br>

    </p>

    <form action="{{ url_for('analyze')}}" method="POST">
    <div class="form-group mb-4">
        <label for="Gender"><b>Gender: </b> </label>

        <label class="radio-inline">

            <input type="radio" name="Gender">Male

        </label>

        <label class="radio-inline">

            <input type="radio" name="Gender">Female

        </label>
    </div>
       
    <div class="form-group mb-4">
        <label for="Married"> <b>Are you married? </b> </label>

        <label class="radio-inline">

            <input type="radio" name="Married">Yes

        </label>

        <label class="radio-inline">

            <input type="radio" name="Married">No

        </label>
    </div>
    <div class="form-group mb-4">
        <label for="Dependents"> <b>Number of dependents: </b> </label> 

        <select id="Dependents" name="Dependents">

            <option disabled selected value> -- Select an option -- </option>

            <option value="0">0</option>

            <option value="1">1</option>

            <option value="2">2</option>

            <option value="3+">3+</option>

        </select>
    </div>
    <div class="form-group mb-4">
        <label for="Education"> <b>Are you graduated? </b> </label>

        <label class="radio-inline">

            <input type="radio" name="Education">Yes

        </label>

        <label class="radio-inline">

            <input type="radio" name="Education">No

        </label>

       </div>
    <div class="form-group mb-4">
        <label for="Self_Employed"> <b>Are you self-employed? </b> </label>

        <label class="radio-inline">

            <input type="radio" name="Self_Employed">Yes

        </label>

        <label class="radio-inline">

            <input type="radio" name="Self_Employed">No

        </label>

       </div>
    <div class="form-group mb-4">
        <label for="ApplicantIncome"><b>Applicant Income: </b></label>

        <input type="text" name="ApplicantIncome" required="required" />

        </div>
    <div class="form-group mb-4">
        <label for="CoapplicantIncome"><b>Coapplicant Income: </b></label>

        <input type="text" name="CoapplicantIncome" required="required" />

        </div>
    <div class="form-group mb-4">
        <label for="LoanAmount"><b>Loan Amount: </b></label>

        <input type="text" name="LoanAmount" required="required" />

       </div>
    <div class="form-group mb-4">
        <label for="Loan_Amount_Term"><b>Loan Amount Term: </b></label> 

        <input type="text" name="Loan_Amount_Term" placeholder="Term in days" required="required" />
    </div>
        
    <div class="form-group mb-4">
        <label for="Credit_History"><b>Credit History: </b></label> 

        <select id="Credit_History" name="Credit_History">

            <option disabled selected value> -- Select an option -- </option>

            <option value="All Debts paid">All Debts paid</option>

            <option value="Not paid">Not paid</option>

        </select>
    </div>
      
    <div class="form-group mb-4">
        <label for="Property_Area"><b>Property Area: </b></label> ;

        <select id="Property_Area" name="Property_Area">

            <option disabled selected value> -- Select an option -- </option>

            <option value="Rural">Rural</option>

            <option value="Semiurban">Semiurban</option>

            <option value="Urban">Urban</option>

        </select>
    </div>

       <button class="btn btn-success btn-lg" type="submit">Submit</button>

    </form>
    

    <br>

      <h2>{{ prediction_text }}</h2>

 </div>
 </div>

</body>

</html>
